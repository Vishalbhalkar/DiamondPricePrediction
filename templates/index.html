<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/1020/435/817/stones-cut-diamonds-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin-top: 40px; /* Added top margin */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 20px; /* Added space between horizontal inputs */
        }
        .row .form-group {
            flex: 1;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            background: #FFD700;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
      <h2 style="text-align: center; font-size: 32px; font-weight: bold; margin-bottom: 25px; color: #fff; background: linear-gradient(45deg, #4A90E2, #D4145A); padding: 15px; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
        ðŸ’Ž Diamond Price Prediction ðŸ’Ž
      </h2>
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <div class="row">
                <div class="form-group">
                    <label for="carat">Carat:</label>
                    <input type="text" id="carat" name="carat" placeholder="Enter carat value">
                </div>
                <div class="form-group">
                    <label for="depth">Depth:</label>
                    <input type="text" id="depth" name="depth" placeholder="Enter depth value">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="table">Table:</label>
                    <input type="text" id="table" name="table" placeholder="Enter table value">
                </div>
                <div class="form-group">
                    <label for="x">X:</label>
                    <input type="text" id="x" name="x" placeholder="Enter x value">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="y">Y:</label>
                    <input type="text" id="y" name="y" placeholder="Enter y value">
                </div>
                <div class="form-group">
                    <label for="z">Z:</label>
                    <input type="text" id="z" name="z" placeholder="Enter z value">
                </div>
            </div>
            <div class="form-group">
                <label for="cut">Cut:</label>
                <select id="cut" name="cut">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clarity">Clarity:</label>
                <select id="clarity" name="clarity">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>
            <input type="submit" class="submit-btn" value="Predict Price">
        </form>
        <div class="result-box">{{final_result}}</div>
    </div>

</body>
</html>
